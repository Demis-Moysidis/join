<header>
    <p>Kanban Project Management Tool</p>
    <img src="./assets/icons/logo/logo_blue.svg" alt="">

    @if(loggedIn){
        <div>
            <p class="info">?</p>
            <p (click)="toggleUserMenu($event)" class="user">SM</p>
        </div>

        <div class="user_menu" [ngClass]="{'not_visible': notVisible}">
            <a (click)="toggleUserMenu($event)" routerLink="/legal" routerLinkActive="active">Legal Notice</a>
            <a (click)="toggleUserMenu($event)" routerLink="/privacy" routerLinkActive="active">Privacy Policy</a>
            <a (click)="logout()">Log out</a>
        </div>
    }
</header>
