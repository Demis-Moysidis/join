@if (!authService.logStatus() && (router.url !== '/privacy' && router.url !== '/legal')) {
  <app-start-screen>
    <router-outlet />
  </app-start-screen>
} @else {
  <app-sidebar [loggedIn]="authService.logStatus()"></app-sidebar>
  <div class="content">
    <app-header [loggedIn]="authService.logStatus()"></app-header>
    <router-outlet />
  </div>
}
