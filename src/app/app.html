@if (!(authService.loggedIn$ | async) && (router.url !== '/privacy' && router.url !== '/legal')) {
  <app-start-screen [animationTime]="animationTime">
    <div class="router_outlet_wrapper"> <router-outlet /></div>
  </app-start-screen>
} @else {
  <app-sidebar [loggedIn]="authService.loggedIn$ | async"></app-sidebar>
  <div class="content">
    <app-header [loggedIn]="authService.loggedIn$ | async"></app-header>
    <div class="router_outlet_wrapper"> <router-outlet /></div>
  </div>
}
