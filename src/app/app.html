@if (!loggedIn && (router.url !== '/privacy' && router.url !== '/legal')) {
  <app-start-screen>
    <router-outlet />
  </app-start-screen>
} @else {
  <app-sidebar [loggedIn]="loggedIn"></app-sidebar>
  <div class="content">
    <app-header [loggedIn]="loggedIn"></app-header>
    <router-outlet />
  </div>
}
