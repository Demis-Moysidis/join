<section #appSection>
    <div class="single-contact" >
        <div class="contact-header">
            <h2 class="contact">Contacts</h2>
            <hr class="line-mittel">
            <p class="contact-description">Better with a team</p>
            <div class="back-responsive">
                <a href="#">
                    <img src="./assets/icons/arrow_left_blue.png" alt="back-button">
                </a>
            </div>
        </div>
        <div class="contact-info">
            <div class="contact-image">
            </div>
            <div class="contact-details">
                <div class="contact-name">
                    <h3 class="contact-name-text">Tatiana Wolf</h3>
                </div>
                <div class="contact-group">
                    <div class="contact-edit" (click)="edit.emit()">
                        <a href="#">
                            <img class="contact-edit-image" src="./assets/icons/edit.png" alt="Edit">
                            <p>Edit</p>
                        </a>
                    </div>

                    <div class="contact-delete">
                        <a href="#">
                            <img class="contact-delete-image" src="./assets/icons/delete.png" alt="Delete">
                            <p>Delete</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="contact-data">
            <div class="contact-information">
                <p>Contact Information</p>
            </div>
            <div class="contact-details-info">
                <p class="contact-details-label">Email</p>
                <p class="contact-details-Email">tatiana.wolf@example.com</p>
                <p class="contact-details-label">Phone</p>
                <p class="contact-details-Phone">(123) 456-7890</p>
            </div>
        </div>
        <div class="menu-details" (click)="toggleMenu(); $event.stopPropagation()">
            <button class="menu-button">
                <img src="./assets/icons/more_vert.png" alt="Menu" />
            </button>
        </div>

        <div class="popup-menu" *ngIf="isMenuOpen || isClosing" [ngClass]="{ 'popup-menu-closing': isClosing }"
            (click)="$event.stopPropagation()">

            <a href="#" (click)="edit.emit()">
                <img src="./assets/icons/edit.png" alt="Edit" />
                <span>Edit</span>
            </a>

            <a href="#">
                <img src="./assets/icons/delete.png" alt="Delete" />
                <span>Delete</span>
            </a>
        </div>



    </div>

</section>
