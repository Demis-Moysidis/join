<app-overview-contact (addNew)="onAddNewContact()" (isActive)="receiveSelectedData($event)" (showSingleContact)="showSingleContact()">
</app-overview-contact>

<app-single-contact (edit)="onEditContact()" (showContactList)="showContactList()" [contactId]="activeContactId">
</app-single-contact>

@if (showPopUpAddContact) {
<app-add-contact [editMode]="editMode" (close)="onClosePopup()" [contactId]="activeContactId">
</app-add-contact>

}
